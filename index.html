<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Vida - Adolescentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-teal-50 to-green-50 text-gray-800 overflow-hidden">
    
    <div id="app"></div>
    
    <script>
        // --- Ícones SVG ---
        const ICONS = {
            chevronLeft: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>`,
            chevronRight: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>`,
            menu: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>`,
            x: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>`,
            heart: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>`
        };

        // --- Dados dos Slides ---
        const slides = [
            // Slide 0: Título
            {
                title: "Projeto de Vida para Adolescentes",
                subtitle: "Construindo Saúde, Futuro e Liberdade",
                institution: "Universidade Federal de Goiás",
                program: "Programa de Pós-Graduação em Saúde Coletiva",
                authors: "Karla, Matheus, Pandora e Pedro",
                type: "title",
            },
            
            // Slide 1: Contexto
            {
                title: "Contexto",
                subtitle: "Adolescência e Socioeducação",
                type: "content",
                sections: [
                    {
                        heading: "A Adolescência",
                        points: [
                            "Período de intensas transformações corporais, emocionais e sociais",
                            "Experiência mediada culturalmente e forjada nas relações sociais",
                            "Complexidade ampliada em condições de restrição de liberdade"
                        ],
                    },
                    {
                        heading: "Medidas Socioeducativas",
                        points: [
                            "Previstas pelo Estatuto da Criança e do Adolescente (ECA)",
                            "Caráter de excepcionalidade, brevidade e cunho educacional",
                            "Devem garantir proteção integral, dignidade e reinserção social"
                        ],
                    },
                ],
            },
            
            // Slide 2: Determinantes Sociais
            {
                title: "Determinantes Sociais da Saúde",
                subtitle: "Compreendendo as Vulnerabilidades",
                type: "content",
                sections: [
                    {
                        heading: "Epidemiologia Crítica (Breilh, 2010)",
                        points: [
                            "Saúde e doença são processos socialmente construídos",
                            "Determinados pelas relações de poder no território",
                            "Iniquidades estruturais limitam as possibilidades de ser saudável"
                        ],
                    },
                    {
                        heading: "Realidade dos Adolescentes",
                        points: [
                            "Evasão escolar e fragilidade de vínculos familiares",
                            "Exposição à violência nos territórios de origem",
                            "Super-representação de jovens negros e periféricos"
                        ],
                    },
                ],
            },
            
            // Slide 3: Projeto de Vida
            {
                title: "Projeto de Vida como Dispositivo de Saúde",
                subtitle: "",
                type: "boxes",
                content: {
                    boxes: [
                        {
                            title: "Autonomia",
                            description: "Instrumentaliza o sujeito para fazer escolhas conscientes e tensionar as imposições do meio"
                        },
                        {
                            title: "Saúde Mental",
                            description: "Reduz a desesperança e organiza o psiquismo em direção ao futuro"
                        },
                        {
                            title: "Determinantes Sociais",
                            description: "Articula educação, trabalho e vínculos, atacando raízes da vulnerabilidade"
                        },
                        {
                            title: "Resistência",
                            description: "Ato de resistência e sobrevivência psíquica diante do estigma"
                        }
                    ]
                }
            },
            
            // Slide 4: Objetivos
            {
                title: "Objetivos",
                type: "content",
                sections: [
                    {
                        heading: "Objetivo Geral",
                        points: [
                            "Fomentar o desenvolvimento de projetos de vida de adolescentes em conflito com a lei nos CAPSij"
                        ],
                    },
                    {
                        heading: "Alinhamento",
                        points: [
                            "ODS 3: Saúde e Bem-Estar",
                            "ODS 16: Paz, Justiça e Instituições Eficazes"
                        ],
                    },
                ],
            },

            // Slide 5: Campo de Intervenção
            {
                title: "Campo de Intervenção",
                subtitle: "Centros de Atenção Psicossocial Infantojuvenil",
                type: "content",
                sections: [
                    {
                        heading: "CAPSij em Goiânia",
                        points: [
                            "Serviços especializados da Rede de Atenção Psicossocial do SUS",
                            "Cuidado de crianças e adolescentes em sofrimento mental grave",
                            "Dois CAPSij atendem adolescentes privados de liberdade"
                        ],
                    },
                    {
                        heading: "Atuação",
                        points: [
                            "Acompanhamento psicossocial contínuo",
                            "Atendimentos individuais e grupos terapêuticos",
                            "Articulação com outros serviços da rede"
                        ],
                    },
                ],
            },
            
            // Slide 6: Público-Alvo
            {
                title: "Público-Alvo",
                type: "profile",
                content: {
                    profile: "Adolescentes entre 12 e 18 anos em cumprimento de medida socioeducativa de internação ou semiliberdade",
                    needs: [
                        "Manejo emocional",
                        "Fortalecimento de vínculos",
                        "Construção de autonomia",
                        "Redução de danos",
                        "Reorganização do projeto de vida"
                    ]
                }
            },

            // Slide 7: Metodologia - Parte 1 (Planejamento)
            {
                title: "Metodologia",
                subtitle: "Planejamento baseado em 5W2H",
                type: "content",
                sections: [
                    {
                        heading: "5W",
                        points: [
                            "What (O quê): Oficinas de construção de projetos de vida",
                            "Why (Por quê): Promover saúde mental e autonomia dos adolescentes",
                            "Where (Onde): CAPSij Noroeste e Sul de Goiânia",
                            "When (Quando): Ciclo de 6 oficinas ao longo de 2025",
                            "Who (Quem): Adolescentes em medida socioeducativa acompanhados pelos CAPSij"
                        ],
                    },
                    {
                        heading: "2H",
                        points: [
                            "How (Como): Metodologias ativas, rodas de conversa e atividades reflexivas",
                            "How much (Quanto): Recursos do CAPSij e equipe multiprofissional"
                        ],
                    },
                ],
            },

            // Slide 8: Metodologia - Parte 2 (Estratégias)
            {
                title: "Metodologia",
                subtitle: "Estratégias de Intervenção",
                type: "content",
                sections: [
                    {
                        heading: "Abordagens Metodológicas",
                        points: [
                            "Oficinas temáticas e encontros educativos",
                            "Metodologias ativas e participativas",
                            "Rodas de conversa e escuta qualificada",
                            "Atividades reflexivas e expressivas",
                            "Integração do cuidado em saúde mental com o processo socioeducativo"
                        ],
                    },
                    {
                        heading: "Estratégias Específicas",
                        points: [
                            "Identificação de potencialidades e recursos individuais",
                            "Debates sobre direitos, autonomia, futuro e liberdade",
                            "Fortalecimento do protagonismo juvenil",
                            "Articulação intersetorial com educação, assistência social e justiça",
                            "Construção colaborativa de projetos de vida individualizados"
                        ],
                    },
                ],
            },

            // Slide 8: Resultados Esperados
            {
                title: "Resultados Esperados",
                type: "results",
                content: {
                    results: [
                        "Construção de novas percepções sobre si mesmos",
                        "Desenvolvimento de habilidades socioemocionais",
                        "Fortalecimento de uma visão integral de saúde",
                        "Reflexões sobre liberdade e responsabilização",
                        "Ampliação do repertório de possibilidades",
                        "Fortalecimento das redes de apoio"
                    ]
                }
            },
            
            // Slide 9: Monitoramento e Avaliação - Tabela
            {
                title: "Planejamento do Monitoramento e Avaliação",
                subtitle: "Atividades realizadas nas oficinas",
                type: "table",
                content: {
                    headers: ["Indicador", "Instrumento", "Periodicidade", "Responsável"],
                    rows: [
                        ["Frequência e participação", "Lista de presença e registro de atividades", "Cada oficina", "Equipe do CAPSij"],
                        ["Desenvolvimento socioemocional", "Observação participante e diários de campo", "Contínua", "Facilitadores"],
                        ["Elaboração de projetos de vida", "Produção individual dos adolescentes", "Ao final do ciclo", "Equipe multiprofissional"],
                        ["Articulação com redes", "Reuniões e encaminhamentos registrados", "Mensal", "Coordenação"],
                        ["Satisfação dos participantes", "Rodas de avaliação", "Bimestral", "Facilitadores"],
                        ["Impacto na saúde mental", "Avaliação clínica e entrevistas", "Trimestral", "Equipe clínica"]
                    ]
                }
            },

            // Slide 10: Cronograma de Execução
            {
                title: "Cronograma de Execução",
                subtitle: "Planejamento das atividades - 2025",
                type: "table",
                content: {
                    headers: ["Atividade", "Período", "Duração", "Local"],
                    rows: [
                        ["Planejamento e articulação institucional", "Janeiro - Fevereiro", "2 meses", "CAPSij"],
                        ["Oficina 1: Quem sou eu? Identidade e história", "Março", "4 encontros", "CAPSij Noroeste/Sul"],
                        ["Oficina 2: Saúde, autocuidado e bem-estar", "Abril", "4 encontros", "CAPSij Noroeste/Sul"],
                        ["Oficina 3: Sonhos, desejos e possibilidades", "Maio", "4 encontros", "CAPSij Noroeste/Sul"],
                        ["Oficina 4: Educação, trabalho e futuro", "Junho", "4 encontros", "CAPSij Noroeste/Sul"],
                        ["Oficina 5: Vínculos, família e comunidade", "Julho", "4 encontros", "CAPSij Noroeste/Sul"],
                        ["Oficina 6: Elaboração do projeto de vida", "Agosto", "4 encontros", "CAPSij Noroeste/Sul"],
                        ["Avaliação final e encerramento", "Setembro", "1 mês", "CAPSij"],
                        ["Sistematização e relatório final", "Outubro - Novembro", "2 meses", "Equipe"]
                    ]
                }
            },

            // Slide 11: Encerramento
            {
                title: "Promover Saúde é Promover Liberdade",
                subtitle: "Construindo futuros possíveis com dignidade",
                institution: "Universidade Federal de Goiás",
                type: "closing",
            },
        ];

        // --- Estado da Aplicação ---
        let currentSlide = 0;
        let isMenuOpen = false;

        // --- Funções de Renderização ---
        function renderHeader() {
            return `
            <header class="fixed top-0 left-0 right-0 z-40 bg-white/70 backdrop-blur-md border-b border-teal-200/50 shadow-sm">
                <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-teal-400 to-green-400 flex items-center justify-center">
                            ${ICONS.heart}
                        </div>
                        <div class="hidden sm:block">
                            <h1 class="text-lg font-bold text-teal-800">Projeto de Vida</h1>
                            <p class="text-sm text-teal-600">Adolescentes</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="hidden md:block text-base text-teal-700">
                            Slide ${currentSlide + 1} de ${slides.length}
                        </div>
                        <button
                            onclick="toggleMenu()"
                            class="p-2 hover:bg-teal-100 rounded-lg transition text-teal-700"
                        >
                            ${isMenuOpen ? ICONS.x : ICONS.menu}
                        </button>
                    </div>
                </div>
            </header>
            `;
        }

        function renderMenu() {
            if (!isMenuOpen) return '';
            
            const menuItems = slides.map((s, idx) => {
                const isActive = idx === currentSlide;
                const classes = isActive
                    ? "bg-teal-500 text-white"
                    : "bg-white hover:bg-teal-50 text-teal-800";
                
                return `
                <button
                    onclick="goToSlide(${idx})"
                    class="w-full text-left px-4 py-3 rounded-lg transition shadow-sm ${classes}"
                >
                    <div class="text-base font-semibold">${s.title}</div>
                    <div class="text-sm opacity-80">Slide ${idx + 1}</div>
                </button>
                `;
            }).join('');

            return `
            <div class="fixed left-0 top-16 bottom-0 w-64 bg-white/90 backdrop-blur-md border-r border-teal-200/50 overflow-y-auto z-30 shadow-lg">
                <div class="p-4 space-y-2">
                    ${menuItems}
                </div>
            </div>
            `;
        }

        function renderMain() {
            const slide = slides[currentSlide];
            let slideContent = '';

            switch (slide.type) {
                case 'title':
                    slideContent = `
                    <div class="text-center space-y-8 animate-fade-in">
                        <div class="space-y-4">
                            <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-teal-600 via-green-600 to-blue-600 bg-clip-text text-transparent leading-tight">
                                ${slide.title}
                            </h1>
                            <p class="text-2xl md:text-3xl text-teal-700 font-light">${slide.subtitle}</p>
                        </div>
                        <div class="pt-8 space-y-3 text-teal-600">
                            <p class="text-xl font-medium">${slide.institution}</p>
                            <p class="text-lg">${slide.program}</p>
                            ${slide.authors ? `<p class="text-lg font-semibold text-teal-800 pt-4">${slide.authors}</p>` : ''}
                        </div>
                        <div class="pt-12">
                            <div class="inline-block px-6 py-2 bg-gradient-to-r from-teal-400 to-green-400 rounded-full text-base font-semibold text-white shadow-md">
                                2025
                            </div>
                        </div>
                    </div>
                    `;
                    break;

                case 'content':
                    const sections = slide.sections.map(section => {
                        const points = section.points ? section.points.map(point => `
                            <li class="flex gap-3 items-start">
                                <span class="w-2 h-2 rounded-full bg-gradient-to-r from-teal-400 to-green-400 mt-2 flex-shrink-0"></span>
                                <span class="text-lg text-gray-700 leading-relaxed">${point}</span>
                            </li>
                        `).join('') : '';
                        
                        return `
                            <div class="space-y-4 p-6 bg-white/60 rounded-xl border border-teal-200/50 shadow-sm">
                                <h3 class="text-2xl font-semibold text-teal-700">${section.heading}</h3>
                                ${points ? `<ul class="space-y-3">${points}</ul>` : ''}
                            </div>
                        `;
                    }).join('');

                    slideContent = `
                    <div class="space-y-8 animate-fade-in">
                        <div class="text-center space-y-2">
                            <h2 class="text-4xl md:text-5xl font-bold text-teal-800">${slide.title}</h2>
                            ${slide.subtitle ? `<p class="text-2xl text-teal-600 font-light">${slide.subtitle}</p>` : ''}
                        </div>
                        <div class="space-y-6">
                            ${sections}
                        </div>
                    </div>
                    `;
                    break;

                case 'boxes':
                    const boxes = slide.content.boxes.map(box => `
                        <div class="p-6 bg-white/70 rounded-xl border-2 border-teal-300/50 hover:border-teal-400 transition shadow-md">
                            <h3 class="text-2xl font-bold text-teal-700 mb-3">${box.title}</h3>
                            <p class="text-lg text-gray-700 leading-relaxed">${box.description}</p>
                        </div>
                    `).join('');

                    slideContent = `
                    <div class="space-y-8 animate-fade-in">
                        <div class="text-center space-y-2">
                            <h2 class="text-4xl md:text-5xl font-bold text-teal-800">${slide.title}</h2>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${boxes}
                        </div>
                    </div>
                    `;
                    break;

                case 'profile':
                    const needs = slide.content.needs.map(need => `
                        <div class="px-4 py-3 bg-teal-50 rounded-lg border border-teal-200">
                            <p class="text-lg text-teal-800 font-medium">${need}</p>
                        </div>
                    `).join('');

                    slideContent = `
                    <div class="space-y-8 animate-fade-in">
                        <div class="text-center space-y-2">
                            <h2 class="text-4xl md:text-5xl font-bold text-teal-800">${slide.title}</h2>
                        </div>
                        <div class="p-8 bg-white/70 rounded-xl border-2 border-teal-300/50 shadow-md">
                            <p class="text-xl text-gray-700 leading-relaxed mb-6">${slide.content.profile}</p>
                            <div class="space-y-2">
                                <h3 class="text-2xl font-semibold text-teal-700 mb-4">Necessidades Principais</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    ${needs}
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                    break;

                case 'results':
                    const results = slide.content.results.map(result => `
                        <li class="flex gap-3 items-start p-4 bg-white/60 rounded-lg">
                            <span class="w-2 h-2 rounded-full bg-gradient-to-r from-teal-400 to-green-400 mt-2 flex-shrink-0"></span>
                            <span class="text-lg text-gray-700 leading-relaxed">${result}</span>
                        </li>
                    `).join('');

                    slideContent = `
                    <div class="space-y-8 animate-fade-in">
                        <div class="text-center space-y-2">
                            <h2 class="text-4xl md:text-5xl font-bold text-teal-800">${slide.title}</h2>
                        </div>
                        <ul class="space-y-3">
                            ${results}
                        </ul>
                    </div>
                    `;
                    break;

                case 'table':
                    const tableHeaders = slide.content.headers.map(header => `
                        <th class="px-4 py-3 bg-gradient-to-r from-teal-500 to-green-500 text-white font-semibold text-left">${header}</th>
                    `).join('');

                    const tableRows = slide.content.rows.map(row => `
                        <tr class="border-b border-teal-200 hover:bg-teal-50/50 transition">
                            ${row.map(cell => `<td class="px-4 py-3 text-gray-700">${cell}</td>`).join('')}
                        </tr>
                    `).join('');

                    slideContent = `
                    <div class="space-y-8 animate-fade-in">
                        <div class="text-center space-y-2">
                            <h2 class="text-4xl md:text-5xl font-bold text-teal-800">${slide.title}</h2>
                            ${slide.subtitle ? `<p class="text-xl text-teal-600 font-light">${slide.subtitle}</p>` : ''}
                        </div>
                        <div class="overflow-x-auto bg-white/70 rounded-xl border-2 border-teal-300/50 shadow-md">
                            <table class="w-full">
                                <thead>
                                    <tr>
                                        ${tableHeaders}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tableRows}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    `;
                    break;

                case 'closing':
                    slideContent = `
                    <div class="text-center space-y-12 animate-fade-in">
                        <div class="space-y-6">
                            <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-teal-600 via-green-600 to-blue-600 bg-clip-text text-transparent leading-tight">
                                ${slide.title}
                            </h1>
                            <p class="text-2xl text-teal-700 font-light">${slide.subtitle}</p>
                        </div>
                        <div class="pt-12">
                            <div class="inline-block">
                                <p class="text-xl font-semibold text-teal-700 mb-2">${slide.institution}</p>
                                <div class="h-1 bg-gradient-to-r from-teal-400 to-green-400 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                    `;
                    break;
            }

            return `
            <main class="pt-20 pb-24 px-4 min-h-screen flex items-center justify-center">
                <div class="w-full max-w-5xl">
                    ${slideContent}
                </div>
            </main>
            `;
        }

        function renderFooter() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            return `
            <footer class="fixed bottom-0 left-0 right-0 bg-white/70 backdrop-blur-md border-t border-teal-200/50 shadow-sm">
                <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                    <button
                        onclick="prevSlide()"
                        class="p-2 rounded-lg border border-teal-300 hover:bg-teal-50 text-teal-700 transition"
                    >
                        ${ICONS.chevronLeft}
                    </button>
                    <div class="flex-1 mx-4">
                        <div class="w-full bg-teal-100 rounded-full h-2">
                            <div
                                class="bg-gradient-to-r from-teal-400 to-green-400 h-2 rounded-full transition-all duration-300"
                                style="width: ${progress}%"
                            ></div>
                        </div>
                    </div>
                    <button
                        onclick="nextSlide()"
                        class="p-2 rounded-lg border border-teal-300 hover:bg-teal-50 text-teal-700 transition"
                    >
                        ${ICONS.chevronRight}
                    </button>
                </div>
            </footer>
            `;
        }

        // --- Função Principal de Renderização ---
        function renderApp() {
            const appEl = document.getElementById('app');
            if (appEl) {
                appEl.innerHTML = `
                    ${renderHeader()}
                    ${renderMenu()}
                    ${renderMain()}
                    ${renderFooter()}
                `;
            }
        }

        // --- Funções de Evento ---
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            renderApp();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            renderApp();
        }

        function goToSlide(index) {
            currentSlide = index;
            isMenuOpen = false;
            renderApp();
        }

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            renderApp();
        }

        // --- Event Listeners ---
        function handleKeyPress(e) {
            if (e.key === "ArrowRight" || e.key === " ") {
                e.preventDefault();
                nextSlide();
            } else if (e.key === "ArrowLeft") {
                e.preventDefault();
                prevSlide();
            }
        }

        window.addEventListener("keydown", handleKeyPress);

        // --- Renderização Inicial ---
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
